<h2>Student Registration Form</h2>

<form>
  <p>
    <label>Name:<br>
      <input type="text" placeholder="Enter your full name" required pattern="^[A-Za-z ]{2,}$">
    </label>
  </p>

  <p>
    <label>Email:<br>
      <input type="email" placeholder="Enter your email" required>
    </label>
  </p>

  <p>
    <label>Age:<br>
      <input type="number" placeholder="Enter your age" required min="1" max="120" style="width: 200px;">
    </label>
  </p>

  <p>
    <button type="submit">Register</button>
  </p>
</form>
