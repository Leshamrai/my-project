<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 18px;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 250px;
      padding: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 8px 14px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Student Registration Form</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter" required>

    <br>
    <button type="submit">Register</button>
  </form>

</body>
</html>
